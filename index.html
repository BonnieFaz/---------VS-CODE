<body>
    <form id="myForm">
        <label for="gender">Пол:</label>
        <select id="gender" name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>

        <div id="additionalFields">

        </div>

        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('myForm');
        const genderSelect = document.getElementById('gender');
        const additionalFieldsContainer = document.getElementById('additionalFields');

        genderSelect.addEventListener('change', () => {
            const selectedGender = genderSelect.value;

            additionalFieldsContainer.innerHTML = '';

            if (selectedGender === 'male') {
                const shoeSizeInput = createInput('shoeSize', 'Размер обуви:');
                additionalFieldsContainer.appendChild(shoeSizeInput);
            } else if (selectedGender === 'female') {
                const favoriteSportInput = createInput('favoriteSport', 'Любимый вид спорта:');
                additionalFieldsContainer.appendChild(favoriteSportInput);
            }
        });

        function createInput(id, labelText) {
            const label = document.createElement('label');
            label.textContent = labelText;

            const input = document.createElement('input');
            input.type = 'text';
            input.id = id;
            input.name = id;

            label.appendChild(input);
            return label;
        }
    </script>
